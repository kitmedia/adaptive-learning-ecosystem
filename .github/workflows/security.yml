# Security Workflow - Adaptive Learning Ecosystem
# EbroValley Digital - Automated Security Scanning

name: ðŸ”’ Security Scan

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # DEPENDENCY VULNERABILITY SCAN
  # ==========================================
  dependency-scan:
    name: ðŸ” Dependency Vulnerabilities
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ðŸ“¦ Install dependencies
      working-directory: frontend
      run: npm ci --audit-level=moderate
    
    - name: ðŸ” NPM Audit
      working-directory: frontend
      run: |
        npm audit --audit-level=moderate --json > npm-audit.json
        npm audit --audit-level=moderate
    
    - name: ðŸ”’ Snyk Security Scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --json-file-output=snyk-report.json
        command: test
        json: true
    
    - name: ðŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-dependency-reports
        path: |
          frontend/npm-audit.json
          snyk-report.json
        retention-days: 30

  # ==========================================
  # CODE SECURITY ANALYSIS
  # ==========================================
  code-analysis:
    name: ðŸ” Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript,typescript
        queries: security-and-quality
    
    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript"
    
    - name: ðŸ”’ ESLint Security Rules
      working-directory: frontend
      run: |
        npm ci
        npx eslint . --ext .js,.jsx,.ts,.tsx --config .eslintrc.security.js --format=json --output-file=eslint-security.json || true
    
    - name: ðŸ“Š Upload ESLint security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: eslint-security-report
        path: frontend/eslint-security.json
        retention-days: 30

  # ==========================================
  # CONTAINER SECURITY SCAN
  # ==========================================
  container-security:
    name: ðŸ³ Container Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        component: [frontend]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ—ï¸ Build Docker image
      run: |
        docker build -t security-scan:${{ matrix.component }} ./${{ matrix.component }}
    
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'security-scan:${{ matrix.component }}'
        format: 'sarif'
        output: 'trivy-results-${{ matrix.component }}.sarif'
    
    - name: ðŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.component }}.sarif'
    
    - name: ðŸ”’ Docker Bench Security
      run: |
        docker run --rm --net host --pid host --userns host --cap-add audit_control \
          -e DOCKER_CONTENT_TRUST=$DOCKER_CONTENT_TRUST \
          -v /etc:/etc:ro \
          -v /var/lib:/var/lib:ro \
          -v /var/run/docker.sock:/var/run/docker.sock:ro \
          -v /usr/lib/systemd:/usr/lib/systemd:ro \
          docker/docker-bench-security > docker-bench-results.txt || true
    
    - name: ðŸ“Š Upload Docker Bench results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-security-${{ matrix.component }}
        path: |
          trivy-results-${{ matrix.component }}.sarif
          docker-bench-results.txt
        retention-days: 30

  # ==========================================
  # SECRET SCANNING
  # ==========================================
  secret-scan:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ” TruffleHog Secret Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
    
    - name: ðŸ” GitLeaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ==========================================
  # INFRASTRUCTURE SECURITY
  # ==========================================
  infrastructure-security:
    name: ðŸ—ï¸ Infrastructure Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Terraform Security Scan
      if: hashFiles('**/*.tf') != ''
      uses: aquasecurity/tfsec-action@v1.0.0
      with:
        soft_fail: true
    
    - name: ðŸ” Kubernetes Security Scan
      if: hashFiles('**/*.yaml', '**/*.yml') != ''
      run: |
        # Install kube-score
        wget https://github.com/zegl/kube-score/releases/download/v1.16.1/kube-score_1.16.1_linux_amd64.tar.gz
        tar xzf kube-score_1.16.1_linux_amd64.tar.gz
        chmod +x kube-score
        
        # Scan Kubernetes manifests
        find . -name "*.yaml" -o -name "*.yml" | grep -E "(k8s|kubernetes)" | xargs ./kube-score score || true
    
    - name: ðŸ” Docker Compose Security
      run: |
        # Check for security issues in docker-compose files
        if [ -f "docker-compose.prod.yml" ]; then
          echo "Checking Docker Compose security..."
          
          # Check for privileged containers
          if grep -q "privileged.*true" docker-compose.prod.yml; then
            echo "âŒ WARNING: Privileged containers detected"
          else
            echo "âœ… No privileged containers found"
          fi
          
          # Check for host network mode
          if grep -q "network_mode.*host" docker-compose.prod.yml; then
            echo "âŒ WARNING: Host network mode detected"
          else
            echo "âœ… No host network mode found"
          fi
          
          # Check for host volume mounts
          if grep -q "/:" docker-compose.prod.yml; then
            echo "âš ï¸  WARNING: Host volume mounts detected - review carefully"
          fi
        fi

  # ==========================================
  # SECURITY REPORT GENERATION
  # ==========================================
  security-report:
    name: ðŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-analysis, container-security, secret-scan, infrastructure-security]
    if: always()
    timeout-minutes: 5
    
    steps:
    - name: ðŸ“¥ Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: ðŸ“Š Generate security summary
      run: |
        echo "# ðŸ”’ Security Scan Summary" > SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "**Scan Date:** $(date)" >> SECURITY_REPORT.md
        echo "**Commit:** ${{ github.sha }}" >> SECURITY_REPORT.md
        echo "**Branch:** ${{ github.ref_name }}" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        
        echo "## ðŸ“‹ Scan Results" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        
        # Check job statuses
        if [ "${{ needs.dependency-scan.result }}" = "success" ]; then
          echo "âœ… **Dependency Scan:** PASSED" >> SECURITY_REPORT.md
        else
          echo "âŒ **Dependency Scan:** FAILED" >> SECURITY_REPORT.md
        fi
        
        if [ "${{ needs.code-analysis.result }}" = "success" ]; then
          echo "âœ… **Code Analysis:** PASSED" >> SECURITY_REPORT.md
        else
          echo "âŒ **Code Analysis:** FAILED" >> SECURITY_REPORT.md
        fi
        
        if [ "${{ needs.container-security.result }}" = "success" ]; then
          echo "âœ… **Container Security:** PASSED" >> SECURITY_REPORT.md
        else
          echo "âŒ **Container Security:** FAILED" >> SECURITY_REPORT.md
        fi
        
        if [ "${{ needs.secret-scan.result }}" = "success" ]; then
          echo "âœ… **Secret Scan:** PASSED" >> SECURITY_REPORT.md
        else
          echo "âŒ **Secret Scan:** FAILED" >> SECURITY_REPORT.md
        fi
        
        if [ "${{ needs.infrastructure-security.result }}" = "success" ]; then
          echo "âœ… **Infrastructure Security:** PASSED" >> SECURITY_REPORT.md
        else
          echo "âŒ **Infrastructure Security:** FAILED" >> SECURITY_REPORT.md
        fi
        
        echo "" >> SECURITY_REPORT.md
        echo "## ðŸ”— Detailed Reports" >> SECURITY_REPORT.md
        echo "Check the Actions artifacts for detailed security scan reports." >> SECURITY_REPORT.md
    
    - name: ðŸ“Š Upload security summary
      uses: actions/upload-artifact@v4
      with:
        name: security-summary-report
        path: SECURITY_REPORT.md
        retention-days: 90
    
    - name: ðŸ’¬ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('SECURITY_REPORT.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });